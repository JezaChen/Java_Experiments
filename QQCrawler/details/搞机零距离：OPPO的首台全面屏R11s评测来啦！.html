<p class="text" style="TEXT-INDENT:2em">今年下半年的手机市场上，似乎不是全面屏都不好意思拉出来溜了，别管是国内厂商还是国际大牌，纷纷交出了自己的全面屏考卷，作为国内最具竞争力的品牌之一，OPPO也赶在年尾终于发布了旗下第一台全面屏手机OPPO R11s。</p><p class="text" style="TEXT-INDENT:2em">这台机器不仅采用全面屏，还在红色版本上加入了特殊的“星幕屏”设计，力求让屏幕的过渡看上去更美观，机身的细节设计上也花了不少心思。另外，在OPPO一直比较重视的拍照方面，R11s也加入了诸多升级。新的系统也针对相册、游戏等应用进行了优化。</p><p class="text" style="TEXT-INDENT:2em">那么，这部手机实际使用起来到底是不是如发布会般美好呢？今天的搞机零距离，我们就一起来开箱看看OPPO R11s红色版表现如何。</p>
